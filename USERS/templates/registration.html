{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
<h1>Registration</h1>
<form action="{% url 'registration_check' %}">
    <label>Name</label>
    <input name="name">
    <br><br>
    <label>Email</label>
    <input name="email">
    <br><br>
    <label>Password</label>
    <input name="password">
    <br><br>
    <button type="submit">Register</button>
</form>
<br>
<a href="{% url 'main_page' %}">
    <button>Back</button>
</a>
</body>
</html>
